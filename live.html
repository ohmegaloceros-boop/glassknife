	<!-- ===== Flyers Lightbox ===== -->
	<div id="flyers-lightbox" class="lightbox">
		<span class="close" onclick="closeFlyerLightbox()">&times;</span>
		<span class="prev" onclick="changeFlyerImage(-1)">&#10094;</span>
		<span class="next" onclick="changeFlyerImage(1)">&#10095;</span>
		<img id="flyers-lightbox-img" src="" alt="Flyer">
	</div>

	<!-- ===== Flyers Gallery Script ===== -->
	<script>
		// Array of flyer image filenames
		const flyerImages = [
			'gkresources/Flyers/D3.png',
			'gkresources/Flyers/Alley Fest.png',
			'gkresources/Flyers/7th Circle.png',
			'gkresources/Flyers/Alley Party.jpg'
		];
		let flyerIndex = 0;

		// Open the flyers lightbox and show the selected flyer
		function openFlyerLightbox(index) {
			flyerIndex = index;
			document.getElementById('flyers-lightbox').style.display = 'flex';
			document.getElementById('flyers-lightbox-img').src = flyerImages[flyerIndex];
			document.body.style.overflow = 'hidden';
		}

		// Close the flyers lightbox
		function closeFlyerLightbox() {
			document.getElementById('flyers-lightbox').style.display = 'none';
			document.body.style.overflow = 'auto';
		}

		// Change flyer image in the lightbox
		function changeFlyerImage(direction) {
			flyerIndex += direction;
			if (flyerIndex < 0) flyerIndex = flyerImages.length - 1;
			if (flyerIndex >= flyerImages.length) flyerIndex = 0;
			document.getElementById('flyers-lightbox-img').src = flyerImages[flyerIndex];
		}

		// Keyboard navigation for flyers lightbox
		document.addEventListener('keydown', function(event) {
			if (document.getElementById('flyers-lightbox').style.display === 'flex') {
				if (event.key === 'Escape') closeFlyerLightbox();
				if (event.key === 'ArrowLeft') changeFlyerImage(-1);
				if (event.key === 'ArrowRight') changeFlyerImage(1);
			}
		});

		// Hamburger menu toggle functionality
		const hamburgerBtn = document.getElementById('hamburger-btn');
		const navMenu = document.getElementById('nav-menu');

		hamburgerBtn.addEventListener('click', function() {
			hamburgerBtn.classList.toggle('active');
			navMenu.classList.toggle('mobile-active');
		});

		// Close menu when a link is clicked
		const navLinks = navMenu.querySelectorAll('a');
		navLinks.forEach(link => {
			link.addEventListener('click', function() {
				hamburgerBtn.classList.remove('active');
				navMenu.classList.remove('mobile-active');
			});
		});

		// Close menu when clicking outside
		document.addEventListener('click', function(event) {
			const isClickInsideMenu = navMenu.contains(event.target);
			const isClickInsideBtn = hamburgerBtn.contains(event.target);
			
			if (!isClickInsideMenu && !isClickInsideBtn) {
				hamburgerBtn.classList.remove('active');
				navMenu.classList.remove('mobile-active');
			}
		});
	</script>
