	<!-- ===== Lightbox for Gallery ===== -->
	<div id="lightbox" class="lightbox">
		<span class="close" onclick="closeLightbox()">&times;</span>
		<span class="prev" onclick="changeImage(-1)">&#10094;</span>
		<span class="next" onclick="changeImage(1)">&#10095;</span>
		<img id="lightbox-img" src="" alt="Glass Knife">
	</div>

	<!-- ===== Gallery Lightbox Script ===== -->
	<script>
		// Array of gallery image filenames
		const images = [
			'gkresources/Media/426.jpg',
			'gkresources/Media/d31.jpg',
			'gkresources/Media/d32.jpg',
			'gkresources/Media/d33.jpg',
			'gkresources/Media/d34.jpg',
			'gkresources/Media/d35.jpg',
			'gkresources/Media/d36.jpg',
			'gkresources/Media/alleyfest1.jpg'
		];
		let currentIndex = 0;

		// Open the lightbox and show the selected image
		function openLightbox(index) {
			currentIndex = index;
			document.getElementById('lightbox').style.display = 'flex';
			document.getElementById('lightbox-img').src = images[currentIndex];
			document.body.style.overflow = 'hidden';
		}

		// Close the lightbox
		function closeLightbox() {
			document.getElementById('lightbox').style.display = 'none';
			document.body.style.overflow = 'auto';
		}

		// Change image in the lightbox
		function changeImage(direction) {
			currentIndex += direction;
			if (currentIndex < 0) currentIndex = images.length - 1;
			if (currentIndex >= images.length) currentIndex = 0;
			document.getElementById('lightbox-img').src = images[currentIndex];
		}

		// Keyboard navigation for lightbox
		document.addEventListener('keydown', function(event) {
			if (event.key === 'Escape') closeLightbox();
			if (event.key === 'ArrowLeft') changeImage(-1);
			if (event.key === 'ArrowRight') changeImage(1);
		});

		// Hamburger menu toggle functionality
		const hamburgerBtn = document.getElementById('hamburger-btn');
		const navMenu = document.getElementById('nav-menu');

		hamburgerBtn.addEventListener('click', function() {
			hamburgerBtn.classList.toggle('active');
			navMenu.classList.toggle('mobile-active');
		});

		// Close menu when a link is clicked
		const navLinks = navMenu.querySelectorAll('a');
		navLinks.forEach(link => {
			link.addEventListener('click', function() {
				hamburgerBtn.classList.remove('active');
				navMenu.classList.remove('mobile-active');
			});
		});

		// Close menu when clicking outside
		document.addEventListener('click', function(event) {
			const isClickInsideMenu = navMenu.contains(event.target);
			const isClickInsideBtn = hamburgerBtn.contains(event.target);
			
			if (!isClickInsideMenu && !isClickInsideBtn) {
				hamburgerBtn.classList.remove('active');
				navMenu.classList.remove('mobile-active');
			}
		});
	</script>
